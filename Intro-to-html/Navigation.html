<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wireframe Layout</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 2px solid black;
      padding: 10px 30px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border: 2px solid black;
    }

    .nav-links {
      display: flex;
      border: 2px solid black;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      border-left: 1px solid black;
      padding: 15px 25px;
      text-transform: lowercase;
    }

    .nav-links a:first-child {
      border-left: none;
    }

    /* Center section */
    .center-box {
      border: 2px solid black;
      text-align: center;
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
    }

    .center-box h2 {
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Bottom boxes */
    .bottom-boxes {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 60px;
    }

    .box {
      width: 400px;
      height: 200px;
      border: 2px solid black;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"></div>
    <nav class="nav-links">
      <a href="#">skills</a>
      <a href="#">about</a>
      <a href="#">home</a>
      <a href="#">exp</a>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <section class="center-box">
      <h2>heading</h2>
      <p>this is just a simple text to fill the gap</p>
    </section>

    <section class="bottom-boxes">
      <div class="box"></div>
      <div class="box"></div>
    </section>
  </main>
</body>
</html>
