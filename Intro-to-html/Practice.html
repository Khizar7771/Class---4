<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

.SUBSCRIBE {
  background-color: #C6090F;
  color: white;
  border: none;
  padding-left: 20px;
  padding-right: 20px;
  padding-top: 10px;
  padding-bottom: 10px;
  cursor: pointer;
  border-radius: 2px;
  margin-right: 10px;
  transition: opacity 0.15s;
}

.SUBSCRIBE:hover {
    opacity: 0.7;
}

.SUBSCRIBE:active {
    opacity: 0.4;
}



.JOIN {
    background-color: white;
    color: #4883dd;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 10px;
    padding-right: 10px;
    border-width: 1px;
    border-radius: 2px;
    border-color: #4883dd;
    cursor: pointer;
    margin-right: 10px;
    border-style: solid;
    transition: background-color 0.15s,
    color 0.15s;

}

.JOIN:hover {
    background-color:#075FD4;
    color: white;
}

.JOIN:active {
    opacity: 0.5;
}








.Tweet {
    background-color: #1E8FEE;
    border: none;
    color: white;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius: 50px;
    font-weight: bold;
    cursor: pointer;


}






</style>


</head>
<body>
    <button class="SUBSCRIBE">SUBSCRIBE</button>
    <button class="JOIN">JOIN</button>
    <button class="Tweet">Tweet</button>


    
</body>
</html>
