<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css' rel='stylesheet'>
    <title>Profile Card Design</title>
</head>


<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
    background-color: #f4f4f4;

}

.profile-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 370px;
    width: 100%;
    background-color: #fff;
    border-radius: 24px;
    padding: 25px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}



.image{
    position: relative;
    height: 150px;
    width: 150px;
    border-radius: 50%;
    background-color: #4070f4;
    padding: 2px;
    margin-bottom: 10px;
}

.image .profile-img {
    height: 100%;
    width: 100%;
    object-fit: cover;
    border-radius: 50%;
    border: 2px solid #fff;
}

.profile-card .text-data {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #333;

}

.text-data .name {
    font-size: 22px;
    font-weight: 500;

}

.text-data .job {
    font-size: 15px;
    font-weight: 400;
    
}

.profile-card .media-buttons {
    display: flex;
    align-items: center;
    margin-top: 15px;
}

.media-buttons .link {
    margin: 0 8px;
    border-radius: 50%;
    height: 34px;
    width: 34px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 18px;
    background-color: #4070f4;
    text-decoration: none;

}

.uttons {

}




</style>
<body>

    <div class="profile-card">
        <div class="image">
            <img src="pexels-moose-photos-170195-1036620 (1).jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
        <span class="name">CodingLab</span>
        <span class="job">YouTuber & Blogger</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class="fa-brands fa-facebook"></i>
            </a>

            <a href="#" style="background: #1da1f2;" class="link">
                <i class="fa-brands fa-x-twitter"></i>
            </a>

            <a href="#" style="background: #e1306c;" class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="#" style="background: #f00;" class="link">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>


        <div class="buttons">
            <button class="button">Susbcribe</button>
            <button class="button">Message</button>
        </div>
    </div>

    

</body>
</html>
